<!--
[仕様メモ / body_swipe.html]

役割:
- スワイプ操作で学習（将来拡張用）。上スワイプ=方針表示 / 右=できた / 左=できない。

使用ID:
- #swipeContainer … 画面ラッパ
- #swipeCard      … 表示カード
- #swipeQuestion  … 問題の数式（MathJax ターゲット）
- #swipeHint      … 方針のプレースホルダ（初期非表示想定）

使用クラス:
- .muted / .mjx-container（表示）
-->
<section id="swipeContainer">
  <div id="swipeCard">
    <div class="muted">問題（スワイプ操作対応）</div>
    <div id="swipeQuestion" class="mjx-container">
      <!-- MathJaxでレンダリング -->
    </div>
    <div id="swipeHint">
      <strong>方針：</strong>ここに方針が表示されます。
    </div>
  </div>

  <p>
    上へスワイプで方針表示、右＝できた、左＝できない
  </p>
</section>
