<!--
[仕様メモ / body_title.html]

役割:
- タイトル画面。演習開始 / 成績リセット / ミニチェッカー（クリックで checker）。

使用ID:
- #btnStart        … 学習画面へ遷移
- #btnReset        … 学習ログを消去→ ミニチェッカー再描画
- #titleChecker    … ミニチェッカー全体のボタンラッパ（role=button, tabindex=0）
- #titleCheckerGrid … 10×10 のセルコンテナ（JSでセルを構築）

使用クラス:
- .title-screen, .app-title, .title-checker, .checker-title
- .mini-checker（共通ミニマップ） / .cell .red .blue .gray .none（セル色）
- .btn .btn-primary .btn-secondary（ボタン外観）

ロジック前提:
- #titleChecker をクリック/Enter/Spaceで checker へ。
- #titleCheckerGrid は JS側でセル（div.cell）を100個まで生成し、色は学習ログ比率で決定。
-->

<div class="title-screen">
  <h1 class="app-title">積分地獄</h1>

  <div class="title-buttons">
    <button id="btnStart" class="btn btn-primary">演習開始</button>
    <button id="btnReset" class="btn btn-secondary">成績リセット</button>
  </div>
  
  <div id="titleChecker" class="title-checker" role="button" tabindex="0">
    <div class="checker-title"></div>
    <div id="titleCheckerGrid" class="mini-checker"></div>
  </div>
</div>
