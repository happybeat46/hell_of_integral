<section class="card" style="max-width:900px;margin:auto;">
  <div class="group">
    <div class="muted">問題</div>
    <div id="question" class="mjx-container" style="padding:0.5rem 0;">
      <!-- MathJaxでレンダリング -->
    </div>
  </div>

  <div id="revealButtons" style="display:flex;gap:8px;flex-wrap:wrap;margin-top:1rem;">
    <button id="btnShowHint">方針を見る</button>
    <button id="btnShowAnswer">答えを見る</button>
    <button id="btnShowExplanation">解説を見る</button>
  </div>

  <div id="hintWrap" style="margin-top:1rem;display:none;">
    <div class="muted">方針</div>
    <div id="hint"></div>
  </div>

  <div id="answerWrap" style="margin-top:1rem;display:none;">
    <div class="muted">答え</div>
    <div id="answer" class="mjx-container"></div>
  </div>

  <div id="explanationWrap" style="margin-top:1rem;display:none;">
    <div class="muted">解説</div>
    <div id="explanation" class="mjx-container"></div>
  </div>

  <div id="gradingArea" style="display:flex;gap:1rem;margin-top:1.5rem;">
    <button id="btnCorrect">できた</button>
    <button id="btnWrong">できない</button>
  </div>
</section>

<section class="card" style="max-width:900px;margin:2rem auto;">
  <h3>学習カウント</h3>
  <div style="display:flex;flex-wrap:wrap;gap:1rem;">
    <div>この問題：<span id="perProblemCorrect">0</span>/<span id="perProblemShown">0</span>（<span id="perProblemRate">0%</span>）</div>
    <div>累計：<span id="aggCorrect">0</span>/<span id="aggShown">0</span>（<span id="aggRate">0%</span>）</div>
  </div>
</section>
