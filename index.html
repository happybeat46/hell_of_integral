<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>積分地獄</title>

  <!-- MathJax 設定 -->
  <script>
    // CSS連動のスケール（任意）
    document.documentElement.style.setProperty('--math-scale', '0.90');
    const scaleVar = getComputedStyle(document.documentElement).getPropertyValue('--math-scale').trim();
    const mjxScale = Math.max(0.5, Math.min(2, parseFloat(scaleVar) || 1));

    window.MathJax = {
      tex: {
        inlineMath: [['\\(', '\\)'], ['$', '$']],
        displayMath: [['\\[','\\]'], ['$$','$$']],
        processEscapes: true,
        processEnvironments: true,
        linebreaks: { automatic: true }
      },
      chtml: {
        displayAlign: 'left',
        scale: mjxScale
      },
      options: {
        skipHtmlTags: {'[+]': ['code','pre','script','noscript','style','textarea']},
        renderActions: { addMenu: [] }
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js" defer></script>

  <style>
    :root { --bg:#0b0c10; --card:#151820; --ink:#e7eef7; --muted:#aab4c3; --accent:#3abff8; }
    html,body { margin:0; padding:0; background:var(--bg); color:var(--ink);
      font-family: system-ui,-apple-system,"Segoe UI",Roboto,"Hiragino Sans","Noto Sans JP",sans-serif; }
    header { padding:16px 20px; border-bottom:1px solid #202534; display:flex; align-items:center; gap:12px; }
    .logo { font-weight:700; cursor:pointer; text-decoration:none; color:var(--ink); }
    .wrap { max-width:980px; margin:0 auto; padding:20px; }
    .mjx-container { font-size: calc(1em * var(--math-scale)); }
  </style>
</head>
<body>
  <header>
    <!-- ロゴ（クリックでタイトル画面へ戻る） -->
    <a id="appLogo" class="logo" href="#">積分地獄</a>
  </header>

  <!-- 各 body_*.html を差し込む -->
  <main id="app" class="wrap"></main>

  <script type="module" src="app.js"></script>
</body>
</html>
